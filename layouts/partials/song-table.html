<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Composer</th>
      <th scope="col">Lyricist</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    {{ range sort . ".Params.title" }} {{ if .Params.sources }}
    <tr>
      <td>
        <a class="index-song-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </td>
      <td>
        {{ if .Params.composers }}{{ delimit .Params.composers ", " " &amp; "
        }}{{ end }}
      </td>
      <td>
        {{ if .Params.lyricists }}{{ delimit .Params.lyricists ", " " &amp; "
        }}{{ end }}
      </td>
      <td>{{ .Params.year }}</td>
    </tr>
    {{ end }} {{ end }}
  </tbody>
</table>
