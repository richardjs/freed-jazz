<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {{ .Site.Title }}{{ if not .IsHome }} - {{ .Page.Title }}{{ end }}
    </title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/freedjazz.css" />
  </head>
  <body>
    {{ if hugo.IsProduction }}
        <div style="width: 100%; background: red; text-align: center; font-size: large;">
            <p>Warning: Site is under development. Ensure public domain claims apply to your jurisdiction!</p> 
        </div>
    {{ end }}
    <div class="container">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ .Site.BaseURL }}"
            >{{ emojify ":musical_notes:" }} Freed Jazz</a
          >
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL }}/songs/">Songs</a>
            </li>
          </ul>
        </div>
      </nav>
      {{ block "main" . }}{{ end }}
    </div>
  </body>
</html>
