<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {{ .Site.Title }}{{ if not .IsHome }} - {{ .Page.Title }}{{ end }}
    </title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/freedjazz.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ .Site.BaseURL }}"
            >{{ emojify ":musical_notes:" }} Freed Jazz</a
          >
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL }}/songs/">Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL }}/composers/"
                >Composers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL }}/lyricists/"
                >Lyricists</a
              >
            </li>
          </ul>
        </div>
      </nav>
      {{ block "main" . }}{{ end }}
    </div>
  </body>
</html>
